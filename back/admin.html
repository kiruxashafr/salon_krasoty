<!-- Успешное выполнение -->
<div id="successModal" class="admin-modal-overlay admin-modal-success">
    <div class="admin-modal-dialog">
        <div class="admin-modal-header">
            <div class="admin-modal-icon"></div>
            <h3 class="admin-modal-title">Успешно</h3>
        </div>
        <div class="admin-modal-body">
            <p id="successMessage"></p>
        </div>
        <div class="admin-modal-footer">
            <button class="admin-modal-btn admin-modal-btn-primary" onclick="hideAdminModal('successModal')">OK</button>
        </div>
    </div>
</div>

<!-- Ошибка -->
<div id="errorModal" class="admin-modal-overlay admin-modal-error">
    <div class="admin-modal-dialog">
        <div class="admin-modal-header">
            <div class="admin-modal-icon"></div>
            <h3 class="admin-modal-title">Ошибка</h3>
        </div>
        <div class="admin-modal-body">
            <p id="errorMessage"></p>
        </div>
        <div class="admin-modal-footer">
            <button class="admin-modal-btn admin-modal-btn-primary" onclick="hideAdminModal('errorModal')">Понятно</button>
        </div>
    </div>
</div>

<!-- Информация -->
<div id="infoModal" class="admin-modal-overlay admin-modal-info">
    <div class="admin-modal-dialog">
        <div class="admin-modal-header">
            <div class="admin-modal-icon"></div>
            <h3 class="admin-modal-title">Информация</h3>
        </div>
        <div class="admin-modal-body">
            <p id="infoMessage"></p>
        </div>
        <div class="admin-modal-footer">
            <button class="admin-modal-btn admin-modal-btn-primary" onclick="hideAdminModal('infoModal')">OK</button>
        </div>
    </div>
</div>

<!-- Подтверждение -->
<div id="confirmModal" class="admin-modal-overlay admin-modal-confirm">
    <div class="admin-modal-dialog">
        <div class="admin-modal-header">
            <div class="admin-modal-icon"></div>
            <h3 class="admin-modal-title">Подтверждение</h3>
        </div>
        <div class="admin-modal-body">
            <p id="confirmMessage"></p>
        </div>
        <div class="admin-modal-footer">
            <button class="admin-modal-btn admin-modal-btn-secondary" id="confirmNo">Отмена</button>
            <button class="admin-modal-btn admin-modal-btn-primary" id="confirmYes">Да</button>
        </div>
    </div>
</div>
